{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="container">
    <div class="content-form">
        <form action="" method="post">
            <h1>Solicitação de Evento</h1>
            <div class="row">
                <div class="col-8">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" class="form-control" id="nome">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <label for="data">Data</label>
                    <input type="date" name="data" class="form-control" id="data">
                </div>
                <div class="col-4">
                    <label for="horario">Horario</label>
                    <input type="time" name="horario" class="form-control" id="horario">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-8">
                    <label for="sobreEvento">Intuito do Evento</label>
                    <textarea name="sobreEvento" id="sobreEvento" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock  %}
